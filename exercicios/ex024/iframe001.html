<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão: 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500px">
            [ Seu navegador não é compativel com isso ]
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do lucasvonryn
        <iframe src="https://lucasvonryn.github.io/projeto-cordel" frameborder="0"
        height="500" width="400">
            <a href="https://lucasvonryn.github.io/projeto-cordel" target="_blank">projeto-cordel</a>
        </iframe>
        também é muito legal.
    </p>
</body>
</html>
