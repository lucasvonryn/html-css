<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro do iframe</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit obcaecati, odio id necessitatibus maiores laborum saepe
        consectetur fugiat vero cumque magni est deserunt, voluptates aut possimus, magnam libero odit atque?
    </p>
    <h2>Vídeos</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe 
            src="https://player.vimeo.com/video/750231066?h=fe0524847c"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <h2>Mapas do Google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.138820589282!2d-49.30446982534278!3d-25.43362203303357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce3e9070e7fa9%3A0x3a0db4f647084b8!2sEscotta%20Consulting!5e0!3m2!1sen!2sbr!4v1705005499091!5m2!1sen!2sbr"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
