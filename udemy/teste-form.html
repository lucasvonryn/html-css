<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">

        <p>O meu formul√°rio</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" value="Lucas" required>
        </p>

        <p>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" value="Gabriel" required>
        </p>

        <p>
            <label for="dev">
                Sou um dev
                <input type="checkbox" id="dev" name="dev" checked>
            </label>
        </p>

        <p>
            Genero:<br>
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo"><br>
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="sexo"><br>
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="sexo">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="foto">Sua foto:</label><br>
            <input type="file" name="foto" id="foto" accept=".png,.svg,image/*">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <input type="button" value="Click Me!" onclick="alert('Hello World!')">
        </p>

    </form>
</body>

</html>
